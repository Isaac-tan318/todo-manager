<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/view-task.js"></script>
</head>

<body onload="viewTasks()">
    <header class="app-header">
        <h1 class="app-title">Task Manager</h1>
        <button id="createTaskBtn" class="btn btn-primary">+ Create New Task</button>
    </header>

    <main>
        <section id="tasksList" class="tasks-list" aria-label="Task list"></section>
    </main>

    <!-- Modal for Create New Task -->
    <div id="createTaskModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Create New Task</h2>
                <button class="modal-close" id="closeModal">&times;</button>
            </div>
            <p class="modal-subtitle">Fill in the details below to create a new task.</p>
            
            <form id="createTaskForm">
                <div class="form-group">
                    <label for="taskTitle">Title <span class="required">*</span></label>
                    <input type="text" id="taskTitle" name="title" placeholder="Enter task title" required>
                </div>

                <div class="form-group">
                    <label for="taskDescription">Description</label>
                    <textarea id="taskDescription" name="description" placeholder="Enter task description" rows="3"></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="taskStatus">Status</label>
                        <select id="taskStatus" name="status">
                            <option value="To Do">To Do</option>
                            <option value="In Progress">In Progress</option>
                            <option value="Completed">Completed</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="taskPriority">Priority</label>
                        <select id="taskPriority" name="priority">
                            <option value="Low">Low</option>
                            <option value="Medium" selected>Medium</option>
                            <option value="High">High</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="taskDueDate">Due Date <span class="required">*</span></label>
                    <input type="date" id="taskDueDate" name="dueDate" required>
                </div>

                <div class="form-group">
                    <label for="taskImage">Image</label>
                    <input type="file" id="taskImage" name="image" accept="image/*">
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create Task</button>
                </div>
            </form>
        </div>
    </div>

    <script src="./js/xavier-lee.js"></script>
</body>

</html>
